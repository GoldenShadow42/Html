<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Hotel nad jeziorem</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #003366;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      nav img {
        max-height: 50px;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
      }
      nav a:hover {
        color: #003366;
      }
      .hero {
        height: 400px;
        background-image: url("https://via.placeholder.com/1200x400");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero h2 {
        color: #fff;
        font-size: 48px;
        margin: 0;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }
      .main img {
        max-width: 100%;
      }
      .main h3 {
        margin: 10px 0;
        font-size: 24px;
      }
      .main p {
        margin: 0;
      }
      .cta {
        background-color: #003366;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .cta h2 {
        margin: 0;
        font-size: 36px;
      }
      .cta p {
        margin: 20px 0;
        font-size: 18px;
      }
      .cta a {
        background-color: #fff;
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
      }
      .cta a:hover {
        background-color: #333;
        color: #fff;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
<body>
<header>
XD
</header>
</body>
</html>
